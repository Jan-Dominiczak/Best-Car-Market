{% load static %}
<html>
    <head>
        <title>Best Car Market</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/CarMarketApp.css' %}">
    </head>
    <body>
        <div class="page-header"> 
            <div class="top-menu">
                {% if not user.is_authenticated %}
                <ul style="list-style-type:none">
                    <li>
                        <a href="{% url 'log_in' %}"><i class="bi bi-key-fill"></i></a>
                    </li>
                    <li>
                        <a href="{% url 'signup' %}"><i class="bi bi-person-plus-fill"></i></a>
                    </li>
                </ul>
                {% endif %}
                {% if user.is_authenticated %}
                <a href="{% url 'log_out' %}" class="top-menu"><i class="bi bi-door-open"></i></a>
                {% endif %}
            </div>           
            <h1><a href="/">Best Car Market</a></h1>
        </div>

        <div class="content container">
                {% block content %}
                {% endblock %}
        </div>
    </body>
</html>
