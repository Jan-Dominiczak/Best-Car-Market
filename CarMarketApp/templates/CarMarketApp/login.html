{% extends 'CarMarketApp/base.html' %}

{% block content %}

<h2>Log in</h2>
<form method="POST" class="user-form">
    {% csrf_token %}
    <h5>Username:</h5>
    <input type="text" name="username"> <br>
    <h5>Password:</h5>
    <input type="password" name="password">
    <button type="submit">Log in</button>

</form>

{% endblock %}
